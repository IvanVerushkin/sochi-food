<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sochi-food</title>
   <link rel="stylesheet" href="css/libs.min.css">
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <div class="wrapper">
      <div class="content">
         <header class="header">
            <div class="container">
               <div class="header__inner d-flex">

                  <div class="header__upper d-flex">
                     <a class="header__logotype" href="#">
                        <img src="images/logotype_little.png" alt="Стандарты сочинского питания">
                     </a>
                     <div class="header__address d-flex">
                        <a href="#"><img src="images/icon_place_marker.png" alt=""></a>
                        Сочи, ул. Роз, 54
                     </div>
                     <div class="header__socials">
                        <a class="header__social-link header__social-link--instagram" href="#">
                           <img src="images/icon_inst.png" alt="">
                        </a>
                        <a class="header__social-link header__social-link--vk" href="#">
                           <img src="images/icon_vk_circled.png" alt="">
                        </a>
                        <a class="header__social-link header__social-link--facebook" href="#">
                           <img src="images/icon_facebook.png" alt="">
                        </a>
                        <a class="header__social-link header__social-link--youtobe" href="#">
                           <img src="images/icon_youtobe.png" alt="">
                        </a>
                        <a class="header__social-link header__social-link--odnoklassniki" href="#">
                           <img src="images/icon_odnoklassniki.png" alt="">
                        </a>
                     </div>
                     <div class="header__contacts d-flex">
                        <a class="header__phone" href="tel:+88008008080">8 800 800 80 80</a>
                        <a class="header__mail" href="mailto:mail@mail.ru">mail@mail.ru</a>
                     </div>
                  </div>

                  <div class="header__lower d-flex">
                     <nav class="header__nav d-flex">
                        <ul class="header__list d-flex">
                           <li><a href="#">Главная</a></li>
                           <li><a href="#">О кампании</a></li>
                           <li><a href="#">Новости</a></li>
                           <li><a href="#">Статьи</a></li>
                           <li><a href="#">Контакты</a></li>
                           <li>
                              <a href="#"><img src="images/icon_male_user-blue.png" alt="">
                                 Личный кабинет
                              </a>
                           </li>
                        </ul>
                     </nav>
                  </div>
               </div>   
            </div>
            
         </header>

         <main>
            
            <section class="swiper">
               <div class="swiper__container">
                  <div class="swiper__controls">
                     <div class="swiper__arrow swiper__arrow--next"></div>
                     <div class="swiper__arrow swiper__arrow--prev"></div>
                  </div>
                  <div class="swiper__wrapper">

                     <div class="swiper__item swiper__item--1" style="background-image: url(images/girl-with-fruits.webp);">
                        <div class="swiper__content">
                           <p class="swiper__title">В помощь родителям</p>
                           <p class="swiper__subtitle">Как обеспечить ребёнка едой в школе</p>
                           <a class="swiper__link circle-style" href="#">Подробнее</a>
                        </div>
                     </div>

                     <div class="swiper__item swiper__item--2" style="background-image: url(images/2-1.webp);">
                        <div class="swiper__content">
                           <p class="swiper__title">Здоровье детей</p>
                           <p class="swiper__subtitle">все секреты о еде и детях</p>
                           <a class="swiper__link circle-style" href="#">Подробнее</a>
                        </div>
                     </div>

                  </div>
               </div>
            </section>

         </main>
      </div>
   </div>

   <footer>

   </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
